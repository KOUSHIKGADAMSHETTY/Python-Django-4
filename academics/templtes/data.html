<h1>Student Details</h1>
<hr>
<table border="3">
    <tr>
        <th><h1>Name</h1></th>
        <th><h1>Semester</h1></th>
        <th><h1>CGPA</h1></th>
        <th><h1>Department</h1></th>
    </tr>
    {% if student %}
    <tr>
        <td><h2>{{ student.name }}</h2></td>
        <td><h2>{{ student.semester }}</h2></td>
        <td><h2>{{ student.cgpa }}</h2></td>
        <td><h2>{{ student.department }}</h2></td>
    </tr>
    {% endif %}
</table>
